<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registeration Form</title>
  
    <link rel="stylesheet" type="text/css" href="/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/dist/css/style.css">
    <link rel="stylesheet" href="/dist/fontawesome-5.14.0-web/css/all.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/dist/icons/ecmt_logo.png">
    <script type="text/javascript" src="/dist/js/jquery.js"></script>
    <script type="text/javascript" src="/dist/js/bootstrap.js"></script>
  
</head>
<body>

  
  <div class="container register">
    <div class="row">
      <div class="col-md-3 register-left">
        <div class="rocket">
          <i class="fas fa-space-shuttle fa-rotate-270"></i>
        </div>
        <h3>Welcome</h3>
        <p>First priority goes to your credentials hence it's safe and secure.</p>
        <img src="/dist/icons/ecmt_logo.png" style="width: 50px; ">
        
      </div>
      <div class="col-md-9 register-right">
        
        <div class="form" id="myTabContent">
        
            <h3 class="register-heading">Registeration Form</h3>
            <div class="row register-form">
              <div class="col-md-6">
                <!-- =====first name===== -->
                <div class="form-group">
                  <label for="firstname">First Name</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-user-graduate"></i></div>
                    </div>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter your first name" required>
                  </div>
                </div>
                <!-- =====last name===== -->
                <div class="form-group">
                  <label for="lastname">Last Name</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-user-graduate"></i></div>
                    </div>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter your last name" required>
                  </div>
                </div>
                <!-- =====email===== -->
                <div class="form-group">
                  <label for="email">Email address</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-envelope"></i></div>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email " required>
                  </div>
                </div>
                <!-- =====password===== -->
                <div class="form-group">
                  <label for="password">Password</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-key"></i></div>
                    </div>
                    <input type="password" class="form-control" id="password" placeholder="Enter Strong Password" required>
                  </div>
                </div>

              </div>
              <div class="col-md-6">
                
                <!-- ==== contact number -->
                <div class="form-group">
                  <label for="contact">Phone Number</label>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-phone"></i></div>
                    </div>
                    <input type="tel" class="form-control" id="contact" placeholder="Contact Number " required>
                  </div>
                </div>
                <!-- =====gender===== -->
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <div class="maxl" id="gender">
                    <label class="radio inline">
                      <input type="radio" name="gender" value="male" checked>
                      <span> Male </span>
                    </label>
                    <label class="radio inline">
                      <input type="radio" name="gender" value="female">
                      <span>Female </span>
                    </label>
                  </div>
                </div>
                <!-- ======profile-image==== -->
                <div class="custom-file">
                  <input type="image" class="custom-file-input" id="profile">
                  <label class="custom-file-label" for="profile">Upload Image</label>
                
                </div>
                <hr>
                <!-- =====terms & condition -->
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">I agree to the terms and condition.</label>
                </div>
                <!-- ======register btn===== -->
                <div class="register-btn text-center">
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>                   

</body>

</html>
